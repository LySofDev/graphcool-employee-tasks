    handler:
      code: src/employees/show.js
    type: resolver
    schema: src/employees/show.graphql
  createEmployee:
    handler:
      code: src/employees/create.js
    type: resolver
    schema: src/employees/create.graphql
  updateEmployee:
    handler:
      code: src/employees/update.js
    type: resolver
    schema: src/employees/update.graphql
  destroyEmployee:
    handler:
      code: src/employees/destroy.js
    type: resolver
    schema: src/employees/destroy.graphql

  tasks:
    handler:
      code: src/tasks/index.js
    type: resolver
